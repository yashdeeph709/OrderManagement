			<div class="col-md-12 panel panel-success">
			<div class="panel-heading">
			List of Order
					<a href="#/createOrder">
					<button class="btn btn-info pull-right"> <span class="glyphicon glyphicon-plus"></span> Create Order</button>
					</a>
			</div>
			<div class="panel-body table-responsive" data-ng-controller="orderlist">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>S.No.</th>
							<th>OrderID</th>
							<th>Customer Name</th>
							<th>Date</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody data-link="row" class="rowlink">
						<tr data-ng-repeat="order in orders">
							<th><a ng-href="#/orderdetail?orderid=order.orderid">{{order.orderid}}</a></th>
							<th>{{order.orderid}}</th>
							<th>{{order.custname}}</th>
							<th>{{order.date}}</th>
							<th>{{order.status}}</th>
						</tr>
					</tbody>
				</table>
			</div>
			</div>
