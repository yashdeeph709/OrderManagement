<div class="row">
<div class="col-md-6">
<form class="well" role="form">
	<legend>Personal Details</legend>
	<div class="form-group">
		<label>Firstname:</label>
		<input type="text" class="form-control" placeholder="Customer First Name">
	</div>
	<div class="form-group">
		<label>Lastname:</label>
		<input type="text" class="form-control" placeholder="Customer Last Name">
	</div>
	<div class="form-group">
		<label>Company:</label>
		<input type="text" class="form-control" placeholder="Customer Last Name">
	</div>
	<div class="form-group">
		<label>Email Address:</label>
		<input type="text" class="form-control" placeholder="Customer email">
	</div>
	<div class="form-group">
		<label>Landline No.:</label>

	<div class="form-group">

</div>
</div>
